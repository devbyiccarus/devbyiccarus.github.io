<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="data:image/vnd.microsoft.icon;base64,">

    <main>

                    <a href="https://music.apple.com/us/artist/iccarus/767502298" target="_blank">

                    </a>

                    <a href="https://www.youtube.com/iccarus" target="_blank">
                        <img class="social-icon" src="assets/img/youtube.svg" alt="YouTube"> </a>

                    <a href="https://iccarus.bandcamp.com" target="_blank">
                        <img class="social-icon" src="assets/img/bandcamp.svg" alt="Bandcamp"> </a>

            <div class="container">

                <nav class="social-bar">

                    <a href="https://www.instagram.com/iamiccarus" target="_blank">

                    </a>

                    <a href="mailto:contacticcarus@gmail.com">
                        <img class="social-icon" src="assets/img/mail.svg" alt="Email">
                    </a>
                </nav>
            </div>

        </section>

        <section>
            <div class="container">
                <h2>Sample packs and production tools</h2>
                <a href="http://sounds.iccarus.art" target="_blank" class="button">
